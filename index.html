<html>
<head>
    <title>MapBox Prototype</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <h1>MapBox Prototype</h1>

    <div id='map' style='width: 800px; height: 600px;'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamotbWFja2VuemllIiwiYSI6ImNsd2IyNmYyYjBnbG8ycWw5NDczcjJheGoifQ.-2O1eR7cAyYaO1vCBzAoqQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-87.8, 42.1], // starting position [lng, lat]
        zoom: 12, // starting zoom
    });

    // create the popup
    const popup = new mapboxgl.Popup()
        .setHTML(`
        <div>
            <div class='roboto-bold'>Wesco Glenview</div>
            <div>2301 Patriot Blvd.</div>
            <div>Glenview, IL 60026</div>
            <a href="#">Directions</a>
        </div>`);

    const marker2 = new mapboxgl.Marker({ color: 'green' })
    .setLngLat([-87.8239, 42.0974])
    .setPopup(popup)
    .addTo(map);

    </script>
</body>
</html>
